spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: 'jdbc:h2:mem:test' # In-Memory Mode
        #url: 'jdbc:h2:~/test'  # Embedded Mode
        username: root
        password: password

    h2:
        console:
            enabled: true
            path: /h2-console

    jpa:
        hibernate:
            ddl-auto: update  # create / update / none
        show-sql: true